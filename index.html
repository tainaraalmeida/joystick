<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/pretendo" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/pf-easta-seven"
      rel="stylesheet"
    />

    <title>Joystick Nintendo</title>
  </head>
  <body>
    <div class="container">
      <div class="cable"></div>
      <div class="side-left">
        <div class="line">
          <div class="oval-nintendo"></div>
          <div class="title">Nintendo</div>
          <div class="select">
            <div class="letra">SELECT</div>
            <div class="letra start">START</div>
          </div>
        </div>
        <div class="circle-for-btn">
          <div class="cross"></div>
          <div class="btn-top"></div>
          <div class="oval">
            <div class="letter">X</div>
            <div class="letter y">Y</div>
            <div class="btn-oval"></div>
            <div class="second-btn-oval">
              <div class="letter">A</div>
              <div class="letter b">B</div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <h1>Do You Wanna Play?</h1>
        <h3>By: Tainara Campos</h3>
      </div>
    </div>
  </body>
</html>
